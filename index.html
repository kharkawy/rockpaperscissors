<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <meta
      name="description"
      content="Rock, paper, scissors game made by Karolina Harkawy"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game">
        <div class="player-panel">
          <h1 class="name">Player</h1>
          <h2 id="player-score" class="score">0</h2>
          <img id="player-choice" class="choice" src="">
          <div class="player-options">
              <img id="rock" class="option active" src="img/rock.svg" alt="rock">
              <img id="paper" class="option active" src="img/paper.svg" alt="paper">
              <img id="scissors" class="option active" src="img/scissors.svg" alt="scissors">
          </div>
        </div>
        <div class="computer-panel">
          <h1 class="name">Computer</h1>
          <h2 id="computer-score" class="score">0</h2>
          <img id="computer-choice" class="choice" src="" alt="" />
        </div>
        <div class="round-result-panel">
          <h4 class="round-message">Round <span id="round-number">0</span> of 10</h4>
          <h3 id="round-result"></h4>
        </div>
        <div class="new-game-panel">
          <button id="new-game-btn">New Game</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
